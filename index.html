<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RAGE RUST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #0b0b0b, #3a1f00, #0b0b0b);
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    .hero h1 {
      font-size: 72px;
      letter-spacing: 6px;
      color: #ff9f0a;
      text-shadow: 0 0 30px rgba(255,140,0,0.5);
    }

    .hero p {
      font-size: 18px;
      opacity: 0.85;
    }

    .btn {
      margin-top: 20px;
      padding: 14px 32px;
      border-radius: 40px;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      color: #000;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,140,0,0.6);
    }

    /* SHOP */
    .shop {
      padding: 80px 40px;
      background: rgba(0,0,0,0.65);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 60px rgba(255,140,0,0.25);
    }

    .card h3 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      color: #ff9f0a;
      margin-bottom: 15px;
    }

    .desc {
      font-size: 15px;
      opacity: 0.8;
    }

    footer {
      padding: 30px;
      text-align: center;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <h1>RAGE RUST</h1>
    <p>Магазин привилегий</p>
    <a href="#shop" class="btn">Перейти в магазин</a>
  </header>

  <!-- SHOP -->
  <section id="shop" class="shop">
    <div class="cards">

      <div class="card">
        <h3>VIP</h3>
        <div class="price">199₽</div>
        <div class="desc">
          Кит старта<br>
          x2 лут<br>
          VIP-команды
        </div>
      </div>

      <div class="card">
        <h3>PREMIUM</h3>
        <div class="price">399₽</div>
        <div class="desc">
          Всё из VIP<br>
          x3 лут<br>
          Цветной ник
        </div>
      </div>

      <div class="card">
        <h3>DELUXE</h3>
        <div class="price">699₽</div>
        <div class="desc">
          Всё из PREMIUM<br>
          x5 лут<br>
          Уникальные киты
        </div>
      </div>

    </div>
  </section>

  <footer>
    © RAGE RUST — Все права защищены
  </footer>

</body>
</html>
