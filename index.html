<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RAGE RUST</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Шапка -->
<div class="header-banner">
    <img src="banner.png" alt="Banner">
</div>

<!-- Центр -->
<section class="hero">
    <h1>RAGE RUST</h1>
    <p>Магазин привилегий</p>
    <button>Перейти в магазин</button>
</section>

<!-- Карточки -->
<section class="cards">

<div class="card">
    <h2>VIP</h2>
    <div class="price">199₽</div>
    <p>Кит старта</p>
    <p>x2 лут</p>
    <button>Купить</button>
</div>

<div class="card">
    <h2>PREMIUM</h2>
    <div class="price">399₽</div>
    <p>Всё из VIP</p>
    <p>x3 лут</p>
    <button>Купить</button>
</div>

<div class="card">
    <h2>DELUXE</h2>
    <div class="price">699₽</div>
    <p>Всё из PREMIUM</p>
    <p>x5 лут</p>
    <button>Купить</button>
</div>

</section>

<div class="footer">
© RAGE RUST — Все права защищены
</div>

</body>
</html>
